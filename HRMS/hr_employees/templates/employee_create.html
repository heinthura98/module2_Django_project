{% extends 'base.html' %}

{% block head_block %}
{% endblock %}

{% block body_block %}
<style>
    /* Add custom CSS for indentation and readability */
    .form-container {
        max-width: 600px;
        margin: 0 auto;
    }

    .form-container h1 {
        text-align: center;
        background-color: rgba(255, 255, 255, 0.7);
        padding: 10px;
        border-radius: 10px;
        backdrop-filter: blur(5px);
        margin-top: 0;
    }

    .form-container form {
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.5);
        border: 1px solid rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        backdrop-filter: blur(5px);
    }

    .form-container label {
        display: block;
        margin-bottom: 5px;
    }

    .form-container input[type="text"],
    .form-container input[type="number"],
    .form-container select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .form-container select {
        background-color: #fff;
    }

    .form-container input[type="file"] {
        border: none;
        background-color: transparent;
        width: 100%;
    }

    .form-container input[type="checkbox"] {
        margin-left: 10px;
    }

    .form-container input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    .form-container a {
        display: block;
        margin-top: 10px;
        text-align: center;
        text-decoration: none;
    }
</style>

<div class="form-container">
    <h1>Create Employee</h1>
    <form method="POST" action="/hr_employees/new_employee/" enctype="multipart/form-data">
        {% csrf_token %}

        <div class='form-row'>
            <div class="form-group col-md-6">
                <label for="name">Enter Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Your Name" required/>
            </div>
            <div class="form-group col-md-6">
                <label for="age">Enter Age</label>
                <input type="number" class="form-control" name="age" id="age" placeholder="Your Age" required/>
            </div>
        </div>
        <div class='form-row'>
            <div class="form-group col-md-6">
                <label for="job">Select Job</label>
                <select name="job" id="job" class="form-control">
                    <option value="" disabled selected>Select a job</option>
                    {% for job in jobs %}
                        <option value="{{ job.id }}">{{ job.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="tags">Select Tags</label>
                <select name="tags" id="tags" class="form-control">
                    <option value="" disabled selected>Select tags</option>
                    {% for tag in tags %}
                        <option value="{{ tag.id }}">{{ tag.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class='form-row'>
            <div class="form-group col-md-6">
                <label for="birthday">Enter Birthday</label>
                <input type="date" class="form-control" name="birthday" id="birthday" required/>
            </div>
            <div class="form-group col-md-6">
                <label for="address">Enter Address</label>
                <input type="text" class="form-control" name="address" id="address" placeholder="Your Address" required/>
            </div>
        </div>
        <div class='form-row'>
            <div class="form-group col-md-6">
                <label for="email">Enter Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required/>
            </div>
            <div class="form-group col-md-6">
                <label for="gender">Select Gender</label>
                <select name="gender" id="gender" class="form-control">
                    <option value="" disabled selected>Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
        <div class='form-row'>
            <div class="form-group col-md-6">
                <label for="is_married">Is Married</label>
                <input type="checkbox" class="form-check-input" name="is_married" id="is_married"/>
            </div>
            <div class="form-group col-md-6">
                <label for="joining_date">Enter Joining Date</label>
                <input type="datetime-local" class="form-control" name="joining_date" id="joining_date" required/>
            </div>
        </div>
        <div class='form-row'>
            <div class="form-group col-md-12">
                <label for="image">Upload Image</label>
                <input type="file" class="form-control-file" name="image" id="image" required/>
            </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Create">
        <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
